        // Lắng nghe sự kiện khi người dùng thay đổi trạng thái của các checkbox
        document.querySelectorAll('.gender-checkbox').forEach(function (checkbox) {
            checkbox.addEventListener('change', function () {
                // Nếu checkbox được chọn, loại bỏ chọn tất cả các checkbox khác trong nhóm
                if (this.checked) {
                    document.querySelectorAll('.gender-checkbox').forEach(function (otherCheckbox) {
                        if (otherCheckbox !== checkbox) {
                            otherCheckbox.checked = false;
                        }
                    });
                }
            });
        });
